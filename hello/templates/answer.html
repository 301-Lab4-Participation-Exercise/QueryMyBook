{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>You asked:</h1>

<form action="/" method="get">
  <textarea name="question" disabled="disabled">{{ question }}</textarea>
</form>

<h1>
  Answer:
</h1>

<p>{{ answer }}</p>

{% if audio_src_url %}
  <audio controls>
    <source src="{{ audio_src_url }}" type="audio/wav">
  </audio>
{% endif %}

<a href="/">Ask another question</a>

{% endblock %}
