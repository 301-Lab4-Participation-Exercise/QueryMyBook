{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Ask My Book: The Minimalist Entrepreneur</title>
  <link rel="shortcut icon" href="{% static 'favicon.svg' %}"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@shl"/>
  <meta name="og:title" content="Ask My Book: The Minimalist Entrepreneur"/>
  <meta name="og:description" content="Ask questions of my book, get answers in my voice, powered by AI"/>
  <meta name="og:image" content="{{request.scheme}}://{{request.META.HTTP_HOST}}{% static 'social.png' %}"/>
  <meta name="twitter:image:src" content="{{request.scheme}}://{{request.META.HTTP_HOST}}{% static 'social.png' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style type="text/css">
      html {
        max-width: 70ch;
        /* larger spacing on larger screens, very small spacing on tiny screens */
        padding: calc(1vmin + .5rem);
        /* shorthand for margin-left/margin-right */
        margin-inline: auto;
        /* fluid sizing: https://frontaid.io/blog/fluid-typography-2d-css-locks-clamp/ */
        font-size: clamp(1em, 0.909em + 0.45vmin, 1.25em);
        /* use system font stack: https://developer.mozilla.org/en-US/docs/Web/CSS/font-family */
        font-family: system-ui
      }

      /* increase line-height for everything except headings */
      body :not(:is(h1,h2,h3,h4,h5,h6)) {
        line-height: 1.75;
      }

      .header {
        text-align: center;
      }

      h1 {
        margin-bottom: 0;
      }

      h1 + p {
        margin-top: 0;
      }

      textarea,
      button {
        box-sizing: border-box;
        width: 100%;
        border: 1px solid black;
        border-radius: 20px;
        font-size: 1rem;
        padding: 10px 30px;
      }

      button {
        display: block;
        color: white;
        background: black;
        margin-top: 1rem;
      }

      button:hover {
        cursor: pointer;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      p {
        display: block;
      }

      a {
        color: inherit;
      }

      audio {
        display: block;
        width: 100%;
      }

      audio.showing {
        opacity: 1;
      }

      .main {
        margin-top: 2rem;
      }

      form.small textarea,
      form.small button {
        font-size: 1rem;
      }

      form.small textarea {
        min-height: 10rem;
      }

      .hidden {
        display: none !important;
      }

      ul {
        padding: 0;
      }

      ul li {
        list-style: none;
        border-bottom: 1px solid black;
        padding: 2rem 0;
      }

      ul li:last-of-type {
        border-bottom: 0;
      }

      img {
        max-width: 320px;
        max-height: 480px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
        border-radius: 10px;
      }

      .main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .left,
      .right {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
        flex: 1;
      }

      h2 {
        margin-top: 0;
      }

      .credits {
        display: block;
        margin-top: 2rem;
        color: #aaa;
      }

      @media only screen and (max-width: 900px) {
        .main {
          display: block;
          margin-top: 1rem;
        }

        img {
          max-width: auto;
          max-height: auto;
          width: 100%;
        }

        .left a {
          display: flex;
          justify-content: center;
        }

        .right { margin-top: 2rem; }
      }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XSYZ5MWD1H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XSYZ5MWD1H');
  </script>
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
