{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Questions</h2>

<ul>
  {% for question in questions %}
      <li>
        <strong>{{ question.question }}</strong>
        <p>{{ question.answer }}</p>
        <p><small>Asked {{ question.ask_count }} times</small></p>
      </li>
  {% endfor %}
</ul>

{% endblock %}
